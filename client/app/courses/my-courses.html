<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">
        Your Current Courses
      </h3>
			<span ng-if="err">
				<div class="alert alert-info">{{ message }}</div>
			</span>
      <ul class="list-group" ng-repeat="course in myCourses">
        <li class="list-group-item">
          <a href="" ui-sref="my-course-detail({ courseId: course._id })" tooltip="{{course.name}}">{{course.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Missionary Enhanced Learning and Training v0.0.1</p>
  </div>
</footer>
